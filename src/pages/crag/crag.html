<ion-header>
  <ion-navbar color="primary">
    <ion-row justify-content-between>
      <ion-title>
        {{crag?.name}}
      </ion-title>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>{{ crag?.name }}</h1>
  <ion-card>
    <ion-card-content>
      {{ crag?.description }}
    </ion-card-content>
  </ion-card>

  <h3>Routes at {{ crag?.name }}</h3>
  <h6>Order: {{ routeOrder }}</h6>

  <route-card *ngFor="let route of routes | sortRoutes: sortProperty: sortAscending " (click)="goToRoute(route.id)" [route]="route">
  </route-card>
</ion-content>

<ion-fab bottom left>
  <button ion-fab color="light" (click)="openOrderActionSheet()"><ion-icon name="settings"></ion-icon></button>
</ion-fab>
