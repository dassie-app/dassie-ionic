<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{crag.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      {{ crag.name }}
    </ion-card-header>

    <ion-card-content>
      {{ crag.description }}
    </ion-card-content>
  </ion-card>

  <h3>Routes at {{crag.name}}</h3>
  <ion-grid>
    <ion-row>
      <ion-buttons end>
        <button ion-button><ion-icon name="settings"></ion-icon></button>
      </ion-buttons>
    </ion-row>
  </ion-grid>
  <ion-card *ngFor="let route of routes" (click)="goToRoute(route.id)">
    <ion-card-header class="route-card-header">
      <span>{{ route.name }}</span>
      <span>
        <ion-icon *ngFor="let star of route.starArray" name="star"></ion-icon>
        {{route.grade}}
      </span>
    </ion-card-header>
  </ion-card>
</ion-content>

<ion-fab left bottom>
<button ion-fab color="light" (click)="openActionSheet()"><ion-icon name="settings"></ion-icon></button>
</ion-fab>
