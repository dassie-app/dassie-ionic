<ion-header>
  <ion-navbar color="primary">
    <ion-row justify-content-between>
      <ion-title>
        {{crag?.name}}
      </ion-title>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{ crag?.name }}
    </ion-card-header>

    <ion-card-content>
      {{ crag?.description }}
    </ion-card-content>
  </ion-card>

  <h3>Routes at {{ crag?.name }}</h3>
  <h6>Order: {{ routeOrder }}</h6>

  <route-card *ngFor="let route of routes | sortRoutes: sortProperty: sortAscending " (click)="goToRoute(route.id)"  [route]="route">
  </route-card>
  <button ion-button color="primary" clear (click)="goToArea(area.id)">
    <ion-icon name="arrow-back" padding-right></ion-icon>{{ area?.name }}
  </button>
</ion-content>

<ion-fab bottom left>
  <button ion-fab color="light" (click)="openOrderActionSheet()"><ion-icon name="settings"></ion-icon></button>
</ion-fab>
