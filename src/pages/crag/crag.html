<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{crag.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      {{ crag.name }}
    </ion-card-header>

    <ion-card-content>
      {{ crag.description }}
    </ion-card-content>
  </ion-card>

  <h3>Routes at {{crag.name}}</h3>

  <ion-card *ngFor="let route of routes" (click)="goToRoute(route.id)">
    <ion-card-header>
      {{ route.name }}
    </ion-card-header>

    <ion-card-content>
      Route Info
    </ion-card-content>
  </ion-card>
</ion-content>
