<ion-header>
  <ion-navbar>
    <ion-title>
      {{area.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-header>
      {{ area.name }}
    </ion-card-header>

    <ion-card-content>
      {{ area.description }}
    </ion-card-content>

  </ion-card>
  <h3>Crags in {{area.name}}</h3>
  <ion-list inset>
    <button ion-item *ngFor="let crag of crags" (click)="goToCrag(crag.id)">
    {{ crag.name }}
    </button>
  </ion-list>
</ion-content>
