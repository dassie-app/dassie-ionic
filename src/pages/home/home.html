<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Waterval Boven
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <h3>Areas</h3>

  <ion-card *ngFor="let area of areas" (click)="goToArea(area.id)">
    <ion-card-header>
      {{ area.name }}
    </ion-card-header>

    <ion-card-content>
      Area Short Info
    </ion-card-content>
  </ion-card>

</ion-content>
