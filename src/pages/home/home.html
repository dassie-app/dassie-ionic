<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Waterval Boven
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <h3>Crags</h3>
  <h4 *ngIf="!crags">Loading...</h4>
  <ion-card *ngFor="let crag of crags" (click)="goToCrag(crag.id)">
    <ion-card-header>
      {{ crag.name }}
    </ion-card-header>
  </ion-card>

</ion-content>
