<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <button ion-item *ngFor="let search of searches" (click)="searchSelected(item)">
    <ion-row justify-content-between><span>{{search.text}}</span> <ion-icon name="arrow-forward"></ion-icon></ion-row>
  </button>  
</ion-list>
</ion-content>
