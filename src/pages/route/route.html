<ion-header>
  <ion-navbar class="route-header">
    <ion-title>
      <span>{{route.name}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{ route.name }}</h1>
  <ion-card>
    <ion-card-header text-right>
        <ion-icon *ngFor="let star of route.starArray" name="star"></ion-icon>
        {{route.grade}}
    </ion-card-header>
    <ion-card-content>
      {{ route.description }}
    </ion-card-content>
  </ion-card>
  <button ion-button color="primary" clear (click)="goToArea(area.id)">
    <ion-icon name="arrow-back" padding-right></ion-icon>{{ area.name }}
  </button>
  <button ion-button color="secondary" clear (click)="goToCrag(crag.id)">
    <ion-icon name="arrow-back" padding-right></ion-icon>{{ crag.name }}
  </button>
</ion-content>
