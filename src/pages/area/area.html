<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{area.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{ area.name }}
    </ion-card-header>

    <ion-card-content>
      {{ area.description }}
    </ion-card-content>
  </ion-card>

  <h3>Crags in {{area.name}}</h3>

  <ion-card *ngFor="let crag of crags" (click)="goToCrag(crag.id)">
    <ion-card-header>
      {{ crag.name }}
    </ion-card-header>

    <ion-card-content>
      Crag Info
    </ion-card-content>
  </ion-card>
  
</ion-content>
