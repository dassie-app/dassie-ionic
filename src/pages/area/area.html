<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{area.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{ area.name }}
    </ion-card-header>

    <ion-card-content>
      {{ area.description }}
    </ion-card-content>
  </ion-card>

  <h3>Crags in {{area.name}}</h3>

  <ion-card *ngFor="let crag of crags" (click)="goToCrag(crag.id)">
    <ion-card-header>
      <ion-row justify-content-between align-items-center>
        <h1>{{ crag.name }}</h1>
      </ion-row>
    </ion-card-header>
  </ion-card>

</ion-content>
