<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Search Routes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let route of routes | sortRoutes:'stars':false" (click)="goToRoute(route.id)" (press)="openRouteActionSheet(route)" [ngClass]="{'route-sent': route.sent, 'route-ticklisted': route.ticklisted}">
    <ion-card-header class="route-card-header">
      <span>{{ route.name }}</span>
      <span>
        <ion-icon *ngFor="let star of route.starArray" name="star"></ion-icon>
        {{route.grade}}
        <ion-icon *ngIf="route.sent" name="checkmark"></ion-icon>
        <ion-icon *ngIf="route.ticklisted" name="heart"></ion-icon>
      </span>
    </ion-card-header>
  </ion-card>
</ion-content>
